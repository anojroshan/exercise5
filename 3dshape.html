    <h2 style="text-align: center;">Area and Volume Calculator</h2>
   <div style="margin-top: 20px;" class="container-fluid">
       <div class="row">
           <div style="background-color: white;box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.9) ;" class="col-md-3">
               <h2 style="text-align: center;">Cuboid</h2>
               <form name="frm1">
                <div class="mb-3">
                    <label for="length" style="font-size: 20px;font-weight:1000;" name="length" class="form-label text-danger">Enter length :</label>
                    <input type="number" class="form-control" id="length" placeholder="in cms">
                  </div>
                  <div class="mb-3">
                    <label for="height" style="font-size: 20px;font-weight:1000;" name="height" class="form-label text-danger">Enter height :</label>
                    <input type="number" class="form-control" id="height" placeholder="in cms">
                  </div>
                  <div class="mb-3">
                    <label for="width" style="font-size: 20px;font-weight:1000;" name="width" class="form-label text-danger">Enter width :</label>
                    <input type="text" class="form-control" id="width" placeholder="in cms">
                  </div>
                  <div class="mb-3">
                  <input type="button" class="btn btn-lg btn-danger" value="area" onclick="cuboidsa()" >
                  <input type="button" class="btn btn-lg btn-danger" value="volume" onclick="cuboidvolume()">
                  <input class="btn btn-lg btn-success" type="reset" value="Reset" />
                  </div>
                  
                  <div class="mb-3">
                    <label for="res" style="font-size: 20px;font-weight:1000;" name="res" class="form-label text-danger">Result :</label>
                    <input type="text" class="form-control" id="res" placeholder="result.." readonly>
                  </div>
              
               
                
              </form>
           </div>
